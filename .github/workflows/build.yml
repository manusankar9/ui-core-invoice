name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to G H Pages
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./dist
      run: |
        git config --global user.email "guntupallikoteswararao2016@gmail.com"
        git config --global user.name "guntupallikoteswararao2016"
        git remote set-url origin https://guntupallikoteswararao2016:664c200ef2d87f3d5dc2188e9dcaa393f4aebb5f@github.com/guntupallikoteswararao2016/ui-core-invoice.git
        npm run deploy
